<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>"Add credit to account"</title>
</head>
<body>

<script type="text/javascript">
    var credits = 0;
    function onClick() {
        credits += 100;
        document.getElementById("credits").innerHTML = credits;
    };
</script>
<button type="button" onClick="onClick()">Click to add 100 credits</button>
<p>Credits: <a id="credits">0</a></p>

</body>
</html>
